<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pipe Lake Document Maintenance</title>

    <div th:replace="~{fragments/headerIcon}"></div>
    <div th:replace="~{fragments/headerHref}"></div>
    <div th:replace="~{fragments/headerSrc}"></div>
    <script th:src="@{/secure/js/documentMaintenance.js}" type="text/javascript"></script>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigationField ('documentMaintenance', 'yes')}"></div>

<div class="container-fluid text-center">
    <input id="siteOptions" name="siteOptions" th:value="${sites}" type="hidden"/>
    <div class="row content">
        <div class="col-sm-12 text-left" id="resultDiv">
            <span class="bg-danger text-white" id="message"></span><br>
            <div class="container-fluid">
                <div id="jsGrid"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerField('yes')}"></div>
<div th:replace="~{fragments/documentMaintenanceHelp}"></div>

</body>
</html>
