<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Pipe Lake Location Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
    <script th:src="@{/js/locationMaintenance.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/index}">Pipe Lake Data</a>
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="http://pipelakes.org/">Pipe Lake District</a></li>
            <li class="nav-item"><a class="nav-link" href="https://dnr.wi.gov/lakes/lakepages/LakeDetail.aspx?wbic=2490500">DNR Pipe Lake</a></li>
            <li sec:authorize="hasRole('ROLE_REPORTER')" class="nav-item"><a class="nav-link" th:href="@{/dataEntry}">Enter Data</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown active">
                <a id="nav-maintenance" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Maintenance</a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item text-light" th:href="@{/userMaintenance}">Users</a>
                    <a class="dropdown-item text-light" th:href="@{/unitMaintenance}">Measurement Units</a>
                    <a class="dropdown-item text-light" th:href="@{/locationMaintenance}">Locations</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt" aria-hidden="true"></i>Login</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div id="selectionDiv" class="col-sm-1 bg-secondary text-light">
            <div class="container"></div>
        </div>

        <div id="resultDiv" class="col-sm-11 text-left">
            <div class="container-fluid">
                <div id="jsGrid"></div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center bg-dark text-light" style="padding: 1px;">
    <p></p>
</footer>

</body>
</html>
