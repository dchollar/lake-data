<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pipe Lake Data Maintenance</title>

    <div th:replace="~{fragments/headerIcon}"></div>
    <div th:replace="~{fragments/headerHref}"></div>
    <div th:replace="~{fragments/headerSrc}"></div>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/secure/js/dataMaintenance.js}" type="text/javascript"></script>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigationField ('dataMaintenance', 'no')}"></div>

<div class="container-fluid text-center">
    <input id="siteOptions" name="siteOptions" th:value="${sites}" type="hidden"/>
    <input id="characteristicOptions" name="characteristicOptions" th:value="${characteristics}" type="hidden"/>
    <input id="locationOptions" name="locationOptions" th:value="${locations}" type="hidden"/>
    <input id="fundingSourceOptions" name="fundingSourceOptions" th:value="${fundingSources}" type="hidden"/>

    <div class="row content">
        <div class="col-sm-12 text-left" id="resultDiv">
            <span class="bg-danger text-white" id="message"></span><br>
            <div class="container-fluid">
                <div id="jsGrid"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerField('yes')}"></div>

</body>
</html>
