<div th:fragment="navigationField (page, includeHelp)">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${page == 'index' ? 'active':''}">
                    <a class="nav-link" th:href="@{/index}">Pipe Lake Data</a>
                </li>
                <li class="nav-item" th:classappend="${page == 'documents' ? 'active':''}">
                    <a class="nav-link" th:href="@{/public/page/documents}">Documents</a>
                </li>
                <li class="nav-item" th:classappend="${page == 'dataEntry' ? 'active':''}" sec:authorize="hasAnyRole('ROLE_REPORTER','ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/page/dataEntry}">Enter Data</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_DOCUMENT_ADMIN','ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="nav-maintenance">Maintenance</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:classappend="${page == 'documentMaintenance' ? 'active':''}" th:href="@{/page/documentMaintenance}">Documents</a>
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:classappend="${page == 'fundingSourceMaintenance' ? 'active':''}" th:href="@{/page/fundingSourceMaintenance}">Funding Sources</a>
                            <a class="dropdown-item" th:classappend="${page == 'characteristicMaintenance' ? 'active':''}" th:href="@{/page/characteristicMaintenance}">Characteristics</a>
                            <a class="dropdown-item" th:classappend="${page == 'locationMaintenance' ? 'active':''}" th:href="@{/page/locationMaintenance}">Locations</a>
                            <a class="dropdown-item" th:classappend="${page == 'characteristicLocationMaintenance' ? 'active':''}" th:href="@{/page/characteristicLocationMaintenance}">Characteristic Locations</a>
                            <a class="dropdown-item" th:classappend="${page == 'dataMaintenance' ? 'active':''}" th:href="@{/page/dataMaintenance}">Measurements</a>
                            <a class="dropdown-item" th:classappend="${page == 'dataFileUpload' ? 'active':''}" th:href="@{/page/dataFileUpload}">Data File Upload</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:classappend="${page == 'userMaintenance' ? 'active':''}" th:href="@{/page/userMaintenance}">Users</a>
                            <a class="dropdown-item" th:classappend="${page == 'audit' ? 'active':''}" th:href="@{/page/audit}">Audit</a>
                            <a class="dropdown-item" th:classappend="${page == 'jobs' ? 'active':''}" th:href="@{/page/jobs}">Job Maintenance</a>
                            <a class="dropdown-item" th:classappend="${page == 'swagger' ? 'active':''}" th:href="@{/swagger-ui.html}" target="_blank">API Documentation</a>
                        </div>
                    </div>
                </li>
                <li th:if="${includeHelp} == 'yes'" class="nav-item" data-target="#helpModal" data-toggle="modal">
                    <i class="far fa-question-circle"></i>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}"><i aria-hidden="true" class="fas fa-sign-in-alt"></i>Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}"><i aria-hidden="true" class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
