plugins {
    id 'base'
    id 'war'
    id 'groovy'
    id 'idea'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

java {
    sourceCompatibility(JavaVersion.VERSION_17)
    targetCompatibility(JavaVersion.VERSION_17)
}

repositories {
    mavenCentral()
}

springBoot {
    buildInfo()
}

dependencies {
    implementation('org.apache.groovy:groovy-all:4.0.7')

    implementation('org.apache.commons:commons-lang3:3.12.0')
    implementation('commons-io:commons-io:2.11.0')
    implementation('org.apache.pdfbox:pdfbox:2.0.27')
    implementation('net.sourceforge.tess4j:tess4j:5.5.0')

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework.boot:spring-boot-starter-cache')
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')

    implementation('org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.1.1.RELEASE')

    implementation('org.hibernate.orm:hibernate-spatial:6.1.6.Final')

    implementation('org.springdoc:springdoc-openapi-ui:1.6.14')
    implementation('org.springdoc:springdoc-openapi-groovy:1.6.14')

    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')

    runtimeOnly('mysql:mysql-connector-java')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.spockframework:spock-spring:2.3-groovy-4.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

def generateMavenPom = tasks.register("generateMavenPom", GenerateMavenPom) {
    destination = file("pom.xml")
    pom = publishing.publications.maven.pom
}

tasks.compileJava.dependsOn generateMavenPom