plugins {
    id 'base'
    id 'war'
    id 'groovy'
    id 'idea'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

java {
    sourceCompatibility(JavaVersion.VERSION_17)
    targetCompatibility(JavaVersion.VERSION_17)
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

springBoot {
    buildInfo()
}

dependencies {
    implementation('org.apache.groovy:groovy-all:4.0.8')

    implementation('org.apache.commons:commons-lang3:3.12.0')
    implementation('commons-io:commons-io:2.11.0')
    implementation('org.apache.pdfbox:pdfbox:2.0.27')
    implementation('net.sourceforge.tess4j:tess4j:5.6.0')

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework.boot:spring-boot-starter-cache')
    implementation('org.thymeleaf.extras:thymeleaf-extras-springsecurity6')

    implementation('org.hibernate.orm:hibernate-spatial:6.1.7.Final')
    implementation('org.hibernate.validator:hibernate-validator:8.0.0.Final')

    implementation('org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2')
    implementation('org.springdoc:springdoc-openapi-starter-common:2.0.2')
    testImplementation 'org.spockframework:spock-core'

    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')

    runtimeOnly('mysql:mysql-connector-java')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation('org.spockframework:spock-spring:2.4-M1-groovy-4.0')
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

def generateMavenPom = tasks.register("generateMavenPom", GenerateMavenPom) {
    destination = file("pom.xml")
    pom = publishing.publications.maven.pom
}

tasks.compileJava.dependsOn generateMavenPom